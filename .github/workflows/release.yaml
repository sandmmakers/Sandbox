name: 'Create release'

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  Build:
    name: Build
    uses: ./.github/workflows/build.yaml
    with:
      tag: ${{  github.ref_name }}
  Release:
    name: Release
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - uses: actions/download-artifact@v4
      - name: Create assets
        env:
          tag: ${{ github.ref_name }}
          linux-stem: Sandbox-${tag}-linux-x86_64
        run: |
          mv Artifacts-Windows Sandbox-${tag}-windows-x86_64
          7z a Sandbox-${tag}-windows-x86_64.7z Sandbox-${tag}-windows-x86_64
          mv Artifacts-Linux Sandbox-${tag}-linux-x86_64
          tar zcvf Sandbox-${tag}-linux-x86_64.tgz ${linux-stem}
          mv Artifacts-MacOS Sandbox-${tag}-macos-x86_64
          tar zcvf Sandbox-${tag}-macos-x86_64.tgz Sandbox-${tag}-macos-x86_64
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --prerelease \
              --verify-tag \
              --generate-notes \
              Sandbox-${tag}-windows-x86_64.tgz \
              Sandbox-${tag}-linux-x86_64.tgz \
              Sandbox-${tag}-macos-x86_64.tgz