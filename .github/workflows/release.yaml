name: 'Create release'

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  Build:
    name: Build
    uses: ./.github/workflows/build.yaml
    with:
      tag: ${{  github.ref_name }}
  Release:
    name: Release
    runs-on: ubuntu-latest
    needs: Build
    environment:
      windows_stem: Sandbox-${{ github.ref_name }}-windows-x86_64
      linux_stem: Sandbox-${{ github.ref_name }}-linux-x86_64
      macos_stem: Sandbox-${{ github.ref_name }}-macos-x86_64
    steps:
      - uses: actions/download-artifact@v4
      - name: Create assets
        env:
          tag: ${{ github.ref_name }}
        run: |
          mv Artifacts-Windows ${windows_stem}
          7z a ${windows_stem}.7z ${windows_stem}
          mv Artifacts-Linux ${linux_stem}
          tar zcvf ${linux_stem}.tgz ${linux_stem}
          mv Artifacts-MacOS ${macos_stem}
          tar zcvf ${macos_stem}.tgz ${macos_stem}
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${tag}" \
              --prerelease \
              --verify-tag \
              --generate-notes \
              Sandbox-${tag}-windows-x86_64.7z \
              Sandbox-${tag}-linux-x86_64.tgz \
              Sandbox-${tag}-macos-x86_64.tgz